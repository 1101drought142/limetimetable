<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/air-datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/air-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/jquery-datetimepicker/jquery.datetimepicker.css"/ >
    <script src="/static/jquery-datetimepicker/jquery.js"></script>
    <script src="/static/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
</head>
<body>
    <section class="modals">
        
    </section>

    {% if user %}
    <section class="login_info">
        <div class="login_info_logo">
            <img src="/static/logo.png">
        </div>
        <div class="login_info_wrapper">
            <button type="button" class="name_button">{{user.fullname}}</button>
            <form action="/user/logout" method="POST">
                <input type="submit" class="delete_button" value="Выйти">
            </form>
            {% if user.is_admin() %}
                <a href="/user/logs" class="logs_button">Посмотреть логи</a>
            {% endif %}
        </div>
    </section>
    {% endif %}
    
    <section class="timetable">

        <div class="table_wrapper">
          {% include 'table.html' %}
        </div>
        
        <div class="right_part">
            <div class="calendar_nav">
                <div class="calendar_block">
                    <p>Диапазон дат:</p>
                    <input id="filter_table_calendar">
                </div>
                <div class="cort_choose_block">
                    <p>Корт:</p>
                    <select id="cort_type_id">
                        {% for cort in corts %}
                        <option value="{{cort.id}}">{{cort.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="add_new_repeatative_task_wrapper">
              <button class="add_new_repeatative_task_button" onclick="show_repeatative_modal()">Добавить новый повторяющийся блок расписания</button>
            </div>
        </div>
    </section>

    <script src="/static/script.js"></script>
</body>
