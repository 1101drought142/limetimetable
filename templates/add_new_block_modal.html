<dialog open class="dialog">
    <form class="dialog_containter">
        <div class="dialog_top_row">
            <h3 class="dialog_title">Добавить элемент расписания</h3>
            <div class="dialog_close_button" onclick="close_modal(this)">x</div>
        </div>
        <ul class="order_info">
            <li> <span>Дата и время начала брони:</span> <input id="modal_start_time" readonly value="{{start_time}}"> </li>
            <li> <span>Дата и время окончания брони:</span> <input id="modal_end_time" readonly value="{{end_time}}"> </li>
            <li> <span>Статус:</span> <select id="modal_status"> <option value="True"> Оплачен</option> <option value="False">Ожидает оплаты</option> </select> </li>
            <li> <span>Заполняйте, только если нужно добавить нового клиента! </span></li>
            <li> <span>Клиент:</span> <input type="text"  id="client_name"> </li>
            <li> <span>Телефон:</span> <input type="text" id="client_phone"> </li>
            <li> <span>Почта:</span> <input type="text" id="client_mail"> </li>
            <li> <span>ID клиента в битрикс:</span>  <input type="number" id="client_bitrix_id"> </li>
            <li> 
                <span>ID клиента на сайте:</span>  
                <select id="client_site_id">
                    <option value="">Добавить клиента</option>
                    {% for client in clients %}
                        <option value="{{client.id}}">{{client.client_name}} {{client.client_phone}}</option>
                    {% endfor %}
                </select>
            </li>
            <li> 
                <span>Корт:</span>  
                <select id="cort_modal_id">
                    {% for cort in corts %}
                        <option value="{{cort.id}}">{{cort.name}}</option>
                    {% endfor %}
                </select>
            </li>
        </ul>
        <p class="error_text">

        </p>
        <div class="button_row">
            <button class="change_button" type="button" onclick="create_new_event()"> 
                Добавить
            </button>
        </div>
    </form>
</dialog>
